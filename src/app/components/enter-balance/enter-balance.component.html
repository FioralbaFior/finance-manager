<div class="balance-form-container">
    <h1>Enter your current balance so we can be more precise on your data :)</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="balance">Enter Balance:</label>
            <input type="number" id="balance" name="balance" ngModel required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
