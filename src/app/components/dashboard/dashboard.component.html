<div class="d-flex">
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="chartjs-size-monitor">
      <div class="chartjs-size-monitor-expand">
        <div class=""></div>
      </div>
      <div class="chartjs-size-monitor-shrink">
        <div class=""></div>
      </div>
    </div>
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
    >
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button
            type="button"
            (click)="enterBalance()"
            class="btn btn-sm btn-outline-secondary"
          >
            Enter Your Current Balance
          </button>
        </div>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary dropdown-toggle"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-calendar align-text-bottom"
            aria-hidden="true"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          Insights
        </button>
      </div>
    </div>

    <div class="balance-container">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <!-- Background path for the remaining percentage -->
        <path
          class="circle-bg"
          d="M18 2.0845
        a 15.9155 15.9155 0 0 1 0 31.831
        a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#eee"
          stroke-width="2.8"
        ></path>
        <!-- Active path for the current balance percentage -->
        <path
          class="circle"
          d="M18 2.0845
        a 15.9155 15.9155 0 0 1 0 31.831
        a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#4CAF50"
          stroke-width="2.8"
          stroke-linecap="round"
          [attr.stroke-dasharray]="circleDasharray"
        ></path>
        <text x="18" y="20" class="percentage">{{ balance | number }}</text>
      </svg>
    </div>

    <div class="balance-sheet">
      <h1>Finance Manager: Balance Sheet</h1>
      <table>
        <thead>
          <tr>
            <th>Account</th>
            <th>Debit</th>
            <th>Credit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Salary</td>
            <td>$5,000</td>
            <td></td>
          </tr>
          <tr>
            <td>Other Income</td>
            <td>$3,500</td>
            <td></td>
          </tr>
          <tr>
            <td>Expenses</td>
            <td></td>
            <td>$2,000</td>
          </tr>
          <tr>
            <td>Debt</td>
            <td></td>
            <td>$10,000</td>
          </tr>
          <tr>
            <td>Savings</td>
            <td></td>
            <td>$10,000</td>
          </tr>
          <tr class="total">
            <td>Total</td>
            <td>$10,500</td>
            <td>$10,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
